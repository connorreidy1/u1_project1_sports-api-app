<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="js/scheduleScript.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/schedulestyle.css">
    <title>Team Details</title>
</head>
<body>
    <div id="home-container">
        <header>
            <div id="header-container">
                    <a href="index.html">
                        <img id="league-logo">
                    </a>
                    <h1 id="league-name">Scottish Premiership</h1>
            </div>
        </header>
        <div id="links-container">
            <button value="Standings" id="standings">Standings</button>
            <button value="Top Scorers" id="top-scorers">Top Scorers</button>
            <button value="Schedule" id="schedule">Schedule</button>
        </div>
    </div>
    <section id="schedule-container">
        <div id="schedule-header-container">
                <h2 id="todays-fixtures">Today's Fixtures</h2>
        </div>
        <div id="fixtures-container">
            <div id="fixture1-container">
                <h3 id="fixture1-name"></h3>
                <h4 id="fixture1-date"></h4>
                <h4 id="fixture1-time"></h4>
                <h4 id="venue1-name"></h4>
            </div>
            <div id="fixture2-container">
                <h3 id="fixture2-name"></h3>
                <h4 id="fixture2-date"></h4>
                <h4 id="fixture2-time"></h4>
                <h4 id="venue2-name"></h4>
            </div>
        </div>
    </section>
    <div id="strip1"></div>
    <div id="strip2"></div>
</html>

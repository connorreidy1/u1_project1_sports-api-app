<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="js/teamScript.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Red+Hat+Display:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Team Details</title>
</head>
<body>
    <div id="home-container">
        <header>
            <div id="header-container">
                    <img id="league-logo">
                    <h1 id="league-name">Scottish Premiership</h1>
            </div>
        </header>
        <div id="links-container">
            <button value="Standings" id="standings">Standings</button>
            <button value="Top Scorers" id="top-scorers">Top Scorers</button>
            <button value="Schedule" id="schedule">Schedule</button>
        </div>
    </div>
    <div id="team-details-container"></div>
        <div>
            <h2 id="team-name"></h2>
            <h4 id="team-record"></h4>
            <h4 id="team-stadium"></h4>
            <h4 id="team-location"></h4>
        </div>
     
</html>
